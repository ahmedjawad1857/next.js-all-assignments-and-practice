<!-- <!DOCTYPE html>
<html>
  <head>
    <style>
      .rating {
        unicode-bidi: bidi-override;
        direction: rtl;
        text-align: center;
      }

      .rating > span {
        display: inline-block;
        position: relative;
        width: 1.2em;
      }

      .rating > span:hover:before,
      .rating > span:hover ~ span:before {
        content: "\2605";
        position: absolute;
        left: 0;
        color: gold;
      }

      .rating > span:before {
        content: "\2605";
        position: absolute;
        left: 0;
        color: black;
        overflow: hidden;
        width: 50%;
      }
      .pill-button {
        border: none;
        border-radius: 20px;

        background-color: #3498db;
        color: #ffffff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="rating">
      <span>&#x2605;</span>
    </div>
    <button class="pill-button">Button</button>
  </body>
</html>
